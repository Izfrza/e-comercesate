<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Category Filter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Test Category Filter</h2>

        <!-- Category Filter -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex flex-wrap justify-content-center gap-2">
                    <button class="btn btn-outline-warning category-filter active" data-category="all">Semua</button>
                    <button class="btn btn-outline-warning category-filter" data-category="1">Sate Ayam</button>
                    <button class="btn btn-outline-warning category-filter" data-category="2">Sate Sapi</button>
                    <button class="btn btn-outline-warning category-filter" data-category="3">Sate Kambing</button>
                    <button class="btn btn-outline-warning category-filter" data-category="4">Minuman</button>
                    <button class="btn btn-outline-warning category-filter" data-category="5">Pendamping</button>
                </div>
            </div>
        </div>

        <!-- Products Grid -->
        <div class="row g-4" id="products-grid">
            <div class="col-md-6 col-lg-4 menu-card-wrapper" data-category="1">
                <div class="menu-card">
                    <div class="menu-content">
                        <h5>Sate Ayam Special</h5>
                        <p>Kategori: Sate Ayam (ID: 1)</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-4 menu-card-wrapper" data-category="2">
                <div class="menu-card">
                    <div class="menu-content">
                        <h5>Sate Sapi Special</h5>
                        <p>Kategori: Sate Sapi (ID: 2)</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-4 menu-card-wrapper" data-category="4">
                <div class="menu-card">
                    <div class="menu-content">
                        <h5>Es Teh Manis</h5>
                        <p>Kategori: Minuman (ID: 4)</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Category filter buttons
        const categoryButtons = document.querySelectorAll('.category-filter');
        categoryButtons.forEach(button => {
            button.addEventListener('click', function() {
                const categoryId = this.dataset.category;
                console.log('Filtering by category:', categoryId);
                filterByCategory(categoryId);

                // Update active state
                categoryButtons.forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // Filter by category
        function filterByCategory(categoryId) {
            const menuCards = document.querySelectorAll('.menu-card-wrapper');
            console.log('Found', menuCards.length, 'menu cards');

            menuCards.forEach(card => {
                const cardCategory = card.dataset.category;
                console.log('Card category:', cardCategory, 'Filter:', categoryId);

                if (categoryId === 'all' || cardCategory === categoryId) {
                    card.style.display = '';
                    console.log('Showing card');
                } else {
                    card.style.display = 'none';
                    console.log('Hiding card');
                }
            });
        }
    </script>
</body>
</html>
